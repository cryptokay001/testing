<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Portfolio website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
        <style>
            *{box-sizing: border-box}

            
            input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
            }

            input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
            }

            hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
            }

            button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            }

            button:hover {
            opacity:1;
            }

            
            .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
            }

            
            .cancelbtn, .signupbtn {
            float: left;
            width: 50%;
            }

            
            .container {
            padding: 16px;
            }

            
            .links::after {
            content: "";
            clear: both;
            display: table;
            }

            
            @media screen and (max-width: 300px) {
            .cancelbtn, .signupbtn {
                width: 100%;
            }
            }
                    
                    
        </style
    </head>
    <body>

        <form action="" style="border:1px solid #ccc">
            
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account for our <span class="bluefill"> newsletter</span></p>
                <hr>
            
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
            
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                <div class="links">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
                
        <script type="text/javascript">
            const totalDrums=document.querySelectorAll(".drum").length;
            for(var i=0;i<totalDrums;i++)
            document.querySelectorAll(".signupbtn")[i].addEventListener("click", function(){
                alert("Thanks for signing up for our newsletter");
            });
        </script>    
    </body>
    


    
</html>
